<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Escolha seu horário:</h1>
    <select name="barberDev" id="selectHour">
      <option value="8h - manhã" id="hour-item-1">8h - manhã</option>
      <option value="9h - manhã" id="hour-item-2">09h - manhã</option>
      <option value="17h - noite" id="hour-item-3">17h - noite</option>
    </select>
    <h1>Escolha seu barbeiro:</h1>
    <select name="barberMan" id="selectBarber">
      <option value="30,00" id="barber-1">Uil</option>
      <option value="15,00" id="barber-2">Raphael</option>
      <option value="15,00" id="barber-3">Pedro</option>
    </select>
    <div class="buttons">
      <button type="submit" id="btnSubmit2">Confirmar</button>
      <button>Voltar</button>
    </div>
</body>
</html>
